<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrammarKids</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/carousel.css">
    <link rel="stylesheet" href="../styles/card.css">
    <link rel="stylesheet" href="../styles/input.css">
    <link rel="stylesheet" href="../styles/button.css">
</head>
<body>
    <div class="cont-main">
        <div class="cont-card-main">
            <article class="card-gramar-main">
                    <section>
                        <section class="card-img-content">
                            <img src="../images/helado.jpg" alt="ice-cream-image" />
                        </section>
                    </section>

                    <section class="card-title-content">
                        <label class="card-title-text">Delicioso</label>
                    </section>

                    <section class="card-write-answer">
                        <input class="card-input" type="text" placeholder="write your answer">

                        <button class="card-button">check</button>
                    </section>
            </article>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
